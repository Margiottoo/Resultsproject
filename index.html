<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results</title>
<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Your Result</h2>
            <div class="circule">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2 id="li">Great</h2>
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests</p>
        </div>
        <div class="text">
            <div class="elements">
                <h2>Summary</h2>
                <div class="element1">
                    <img src="images/icon-reaction.svg" alt="" class="reaction">
                    <p>Reaction</p>
                    <p><b>80</b> /  100</p>
                </div>
                <div class="element2">
                    <img src="images/icon-memory.svg" alt="" class="memory">
                    <p>Memory</p>
                    <p><b>92</b> /  100</p>
                </div>
                <div class="element3">
                    <img src="images/icon-verbal.svg" alt="" class="verbal">
                    <p>Verbal</p>
                    <p><b>61</b> /  100</p>
                </div>
                <div class="element4">
                    <img src="images/icon-visual.svg" alt="" class="visual">
                    <p>Visual</p>
                    <p><b>72</b> /  100</p>
                </div>
                <a href="#">Continue</a>


            </div>
        </div>



    </div>
</body>

</html>
